<div class="admin-container">
  <div class="admin-tabs">
    <button
      class="tab-button"
      [class.active]="activeTab === 'ingredients'"
      (click)="switchTab('ingredients')">
      Składniki
    </button>
    <button
      class="tab-button"
      [class.active]="activeTab === 'units'"
      (click)="switchTab('units')">
      Jednostki
    </button>
    <button
      class="tab-button"
      [class.active]="activeTab === 'tags'"
      (click)="switchTab('tags')">
      Tagi
    </button>
  </div>

  <div class="form-section" [class.active]="activeTab === 'ingredients'">
    <h2>Dodaj składnik</h2>
    <form [formGroup]="ingredientForm" (ngSubmit)="addIngredient()">
      <input type="text" formControlName="name" placeholder="Nazwa składnika" />
      <button type="submit" [disabled]="ingredientForm.invalid">Dodaj</button>
    </form>
    <ul>
      <li *ngFor="let ingredient of ingredients">
        {{ ingredient.name }}
        <button (click)="editItem('ingredient', ingredient)">✏️</button>
        <button (click)="deleteItem('ingredient', ingredient.id)">🗑️</button>
      </li>
    </ul>
  </div>

  <div class="form-section" [class.active]="activeTab === 'units'">
    <h2>Dodaj jednostkę</h2>
    <form [formGroup]="unitForm" (ngSubmit)="addUnit()">
      <input type="text" formControlName="name" placeholder="Nazwa jednostki" />
      <button type="submit" [disabled]="unitForm.invalid">Dodaj</button>
    </form>
    <ul>
      <li *ngFor="let unit of units">
        {{ unit.name }}
        <button (click)="editItem('unit', unit)">✏️</button>
        <button (click)="deleteItem('unit', unit.id)">🗑️</button>
      </li>
    </ul>
  </div>

  <div class="form-section" [class.active]="activeTab === 'tags'">
    <h2>Dodaj tag</h2>
    <form [formGroup]="tagForm" (ngSubmit)="addTag()">
      <input type="text" formControlName="name" placeholder="Nazwa tagu" />
      <button type="submit" [disabled]="tagForm.invalid">Dodaj</button>
    </form>
    <ul>
      <li *ngFor="let tag of tags">
        {{ tag.name }}
        <button (click)="editItem('tag', tag)">✏️</button>
        <button (click)="deleteItem('tag', tag.id)">🗑️</button>
      </li>
    </ul>
  </div>
</div>
