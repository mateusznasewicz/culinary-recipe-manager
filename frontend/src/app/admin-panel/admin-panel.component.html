<div class="flex flex-col items-center justify-center min-h-screen bg-base-100 p-4">
  <div class="culinary-card w-full max-w-4xl">
    <div class="tabs tabs-boxed mb-4">
      <a class="tab" [class.tab-active]="activeTab === 'ingredients'" (click)="switchTab('ingredients')">Składniki</a>
      <a class="tab" [class.tab-active]="activeTab === 'units'" (click)="switchTab('units')">Jednostki</a>
      <a class="tab" [class.tab-active]="activeTab === 'tags'" (click)="switchTab('tags')">Tagi</a>
    </div>

    <!-- Składniki -->
    <div *ngIf="activeTab === 'ingredients'" class="slide-in-up">
      <form [formGroup]="ingredientForm" (ngSubmit)="addIngredient()" class="flex gap-2 mb-4">
        <input formControlName="name" type="text" placeholder="Dodaj składnik" class="culinary-input" />
        <button type="submit" class="culinary-btn-primary">Dodaj</button>
      </form>
      <ul class="list-disc pl-6">
        <li *ngFor="let ingredient of ingredients" class="mb-2 flex justify-between items-center">
          <span>{{ ingredient.name }}</span>
          <div class="flex gap-2">
            <button class="btn btn-sm btn-outline" (click)="editItem('ingredient', ingredient)">Edytuj</button>
            <button class="btn btn-sm btn-error" (click)="deleteItem('ingredient', ingredient.id)">Usuń</button>
          </div>
        </li>
      </ul>
    </div>

    <!-- Jednostki -->
    <div *ngIf="activeTab === 'units'" class="slide-in-up">
      <form [formGroup]="unitForm" (ngSubmit)="addUnit()" class="flex gap-2 mb-4">
        <input formControlName="name" type="text" placeholder="Dodaj jednostkę" class="culinary-input" />
        <button type="submit" class="culinary-btn-primary">Dodaj</button>
      </form>
      <ul class="list-disc pl-6">
        <li *ngFor="let unit of units" class="mb-2 flex justify-between items-center">
          <span>{{ unit.name }}</span>
          <div class="flex gap-2">
            <button class="btn btn-sm btn-outline" (click)="editItem('unit', unit)">Edytuj</button>
            <button class="btn btn-sm btn-error" (click)="deleteItem('unit', unit.id)">Usuń</button>
          </div>
        </li>
      </ul>
    </div>

    <!-- Tagi -->
    <div *ngIf="activeTab === 'tags'" class="slide-in-up">
      <form [formGroup]="tagForm" (ngSubmit)="addTag()" class="flex gap-2 mb-4">
        <input formControlName="name" type="text" placeholder="Dodaj tag" class="culinary-input" />
        <button type="submit" class="culinary-btn-primary">Dodaj</button>
      </form>
      <ul class="list-disc pl-6">
        <li *ngFor="let tag of tags" class="mb-2 flex justify-between items-center">
          <span>{{ tag.name }}</span>
          <div class="flex gap-2">
            <button class="btn btn-sm btn-outline" (click)="editItem('tag', tag)">Edytuj</button>
            <button class="btn btn-sm btn-error" (click)="deleteItem('tag', tag.id)">Usuń</button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
